<!DOCTYPE HTML>

<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jsDip Sandbox</title>
<meta name="application-name" content="">
<link rel="icon" href="images/icon.png" sizes="16x16">
<link rel="stylesheet" type="text/css" href="css/interface.css" />

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="lib/underscore.js"></script>
<script src="lib/snap.svg.js"></script>

<script src="js/dipMap.js"></script>
<script src="js/util.js"></script>
<script src="js/dipEngine.js"></script>
<script src="js/judge.js"></script>

</head>

<body>
    <div id="main">
        <div id="menu">
            <span id="controls">
                <a href="#" class="interf-btn done"><span>Done</span></a>
                <a href="#" class="interf-btn resign"><span>Resign</span></a>
                <a href="#" class="interf-btn end-phase"><span>End Phase</span></a>
            </span>
            <span id="powers">
                Power
            </span>
        </div>
        <svg id="map" viewbox="0 0 610 560"></svg>
        <div id="map_interface">
            <div id="status">
                <div id="date"></div>
                <div id="messageBox"></div>
            </div>
            <div id="map_actions">
                <div id="movements">
                    <!-- TODO(ccraciun): Replace these with radio/checkboxes -->
                    Action
                    <a href="#" class="move movement action"><span>Move</span></a>
                    <a href="#" class="hold movement action"><span>Hold</span></a>
                    <a href="#" class="support movement action"><span>Support</span></a>
                    <a href="#" class="convoy movement action"><span>Convoy</span></a>
                </div>
                <div id="adjustments">
                    Build/Adjust
                    <a href="#" class="army resupply action"><span>Army</span></a>
                    <a href="#" class="fleet resupply action"><span>Fleet</span></a>
                    <a href="#" class="disband action"><span>Disband</span></a>
                </div>
            </div>
        </div>
        <div id="footer" class="footer">
            <a href="#" class="interf-btn load-standard"><span>Load Standard</span></a>
            <a href="#" class="interf-btn load-sconly"><span>Load SConly</span></a>
        </div>
    </div>

    <div id="about" class="about">
        <strong>jsDip GUI Sandbox</strong> | <a href="https://github.com/ccraciun/jsDip">https://github.com/ccraciun/jsDip</a> &nbsp;
    </div>

</body>
</html>
