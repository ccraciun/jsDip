<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>jsDipWebApp</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body>
    <div id="main">
        <div id="menu">
            <div id="status">
                <div id="date"></div>
                <div id="messageBox"></div>
            </div>
            <div id="powers" ></div>
        </div>
        <div id="map_interface">
            <svg id="map" viewbox="0 0 610 560"></svg>
            <div id="map_actions">
                <div id="movements">
                    <span>Action</span>
                    <a href="#" class="move movement action">Move</a>
                    <a href="#" class="hold movement action">Hold</a>
                    <a href="#" class="support movement action">Support</a>
                    <a href="#" class="convoy movement action">Convoy</a>
                </div>
                <div id="adjustments">
                    <span>Build/Adjust</span>
                    <a href="#" class="army resupply action">Army</a>
                    <a href="#" class="fleet resupply action">Fleet</a>
                    <a href="#" class="disband action">Disband</a>
                </div>
                <div id="controls">
                    <a href="#" class="menu-item done">Done</a>
                    <div class="phase-controls">
                        <a href="#" class="menu-item resign">Resign</a>
                        <a href="#" class="menu-item end-phase">End Phase</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer" class="footer">
            <a href="#" class="load-standard"><span>Load Standard</span></a>
            <a href="#" class="load-sconly"><span>Load SConly</span></a>
        </div>
    </div>

    <div id="about" class="about">
        <strong>jsDip GUI Sandbox</strong> | <a href="https://github.com/ccraciun/jsDip">https://github.com/ccraciun/jsDip</a> &nbsp;
    </div>


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/snap.svg/dist/snap.svg-min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/dipMap.js"></script>
        <!-- always add this one last: -->
        <script src="scripts/application.js"></script>
        <!-- endbuild -->
</body>
</html>
