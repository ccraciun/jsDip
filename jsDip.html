<!DOCTYPE HTML>

<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jsDip Sandbox</title>
<meta name="application-name" content="">
<link rel="icon" href="images/icon.png" sizes="16x16">
<link rel="stylesheet" type="text/css" href="css/interface.css" />

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="lib/snap.svg.js"></script>
<script src="js/dipMap.js"></script>
<script src="js/util.js"></script>
<script src="js/dipEngine.js"></script>

</head>

<body>
    <div id="main">
        <div id="menu">
            <span id="controls">
                <a href="#" class="menu-item done"><span>Done</span></a>
                <span class="separator"> | </span>
                <a href="#" class="menu-item end-phase"><span>End Phase</span></a>
            </span>
            <span id="powers">
                Power
            </span>
        </div>
        <svg id="map" viewbox="0 0 610 560"></svg>
        <div id="map_interface">
            <div id="status">
                <div id="turn"></div>
                <div id="messageBox"></div>
            </div>
            <div id="actions">
                Action
                <span class="separator"> : </span>
                <a href="#" class="move action"><span>Move</span></a>
                <span class="separator"> | </span>
                <a href="#" class="hold action"><span>Hold</span></a>
                <span class="separator"> | </span>
                <a href="#" class="support action"><span>Support</span></a>
                <span class="separator"> | </span>
                <a href="#" class="convoy action"><span>Convoy</span></a>
            </div>
            <div id="adjustments">
                Adjust
                <span class="separator"> : </span>
                <a href="#" class="army resupply"><span>New Army</span></a>
                <span class="separator"> | </span>
                <a href="#" class="fleet resupply"><span>New Fleet</span></a>
                <span class="separator"> | </span>
                <a href="#" class="disband action"><span>Disband</span></a>
            </div>
        </div>
    </div>
        </div>
    </div>
        </div>
    </div>
        </div>
    </div>

    <div id="footer" class="footer">
        <strong>jsDip GUI Sandbox</strong> | <a href="https://github.com/ccraciun/jsDip">https://github.com/ccraciun/jsDip</a> &nbsp;
    </div>

</body>
</html>
